<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>bs中期</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand position-absolute start-50 translate-middle" href="#"><img src="imges/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">案内</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">お品書き</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">お問い合わせ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>

        <section id="main">
            <div class="container p-5">
               <div class="row align-items-center g-5 flex-md-row-reverse">
                <div class="col-12 col-md-6">
                  <img class="img-fluid" src="imges/momizinerikiri-up.jpg" alt="">
                </div>
                <div class="col-12 col-md-6">
                  <h1 class="display-5 fw-bold md-4">和菓子専門店『手恩』</h1>
                  <p class="lead">人の手で作られた、可愛らしい昔ながらの和菓子</p>
                </div>
              </div>
            </div>
          </section>

          <footer>
            <div>
              <div class="card bg-dark text-white text-center">
                <img src="imges/sansyoku.jpg" class="card-img" alt="...">
                <div class="card-img-overlay">
                  <div class="position-absolute top-50 start-50 translate-middle">
                    <h5 class="card-title display-5">案内</h5>
                    <p class="card-text">可愛らしく、優しい味の和菓子を販売しています。ネットショップから購入できるものもございますので、ぜひご覧ください。</p>
                  </div>
                </div>
              </div>
            </div>
            <div>
            </div>
          </footer>
        
        <section id="items">
          <div class="container-fluid bg-dark text-white p-5">
              <div class="container text-center">
                  <div>
                      <h1>お品書き</h1>
                      <p>
                          お好みのものをゆっくりお探しいただけます。
                      </p>
                  </div>
                  <div class="text-dark">
                  <div class="row row-clos-1 row-clos-md-2 row-clos-1 row-clos-1g-4 g-4">
                      <div class="col">
                          <div class="card">
                              <img src="imges/ume.jpg" class="card-img-top" alt="...">
                              <div class="card-body">
                                <p class="card-text">練り切り和菓子</p>
                              </div>
                          </div>
                      </div>
                      <div class="col">
                          <div class="card">
                              <img src="imges/dorayaki.jpg" class="card-img-top" alt="...">
                              <div class="card-body">
                                <p class="card-text">焼き菓子</p>
                              </div>
                          </div>
                      </div>
  
                      <div class="col">
                          <div class="card">
                              <img src="imges/kasiwa.jpg" class="card-img-top" alt="...">
                              <div class="card-body">
                              <p class="card-text">お餅</p>
                              </div>
                          </div>
                      </div>

                      <div class="col">
                        <div class="card">
                            <img src="imges/mattya.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                            <p class="card-text">その他、和菓子に合う茶葉など</p>
                            </div>
                          </div>
                      </div>
                  </div>
                </div>
                  <section id="btn">
                    <div class="d-grid gap-2 col-6 mx-auto p-5">
                      <button class="btn btn-primary" type="button">ネットショップはこちらから</button>
                    </div>
                  </section>
                </div>
         </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
